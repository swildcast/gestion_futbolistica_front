<div class="container">
    <div class="header">
        <h1>Gestión de Jugadores</h1>
        <button mat-raised-button color="primary" (click)="createJugador()">
            <mat-icon>add</mat-icon>
            Nuevo Jugador
        </button>
    </div>

    <div *ngIf="loading" class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Cargando jugadores...</p>
    </div>

    <div *ngIf="!loading" class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="posicion">
                <th mat-header-cell *matHeaderCellDef>Posición</th>
                <td mat-cell *matCellDef="let element">{{ element.posicion }}</td>
            </ng-container>

            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef>Edad</th>
                <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
            </ng-container>

            <!-- CONCEPTO: Mostrar datos de una relación (Foreign Key) -->
            <ng-container matColumnDef="equipo">
                <th mat-header-cell *matHeaderCellDef>Equipo</th>
                <td mat-cell *matCellDef="let element">
                    {{ getEquipoNombre(element.idEquipo) }}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editJugador(element.id)"
                        matTooltip="Editar jugador">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteJugador(element.id)"
                        matTooltip="Eliminar jugador">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div *ngIf="jugadores.length === 0" class="no-data">
            <mat-icon>info</mat-icon>
            <p>No hay jugadores registrados. ¡Crea el primero!</p>
        </div>
    </div>
</div>
